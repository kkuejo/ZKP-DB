# Fly.io configuration for ZKP-DB backend
app = "zkp-db-backend"
primary_region = "nrt"  # Tokyo region

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[http_service.concurrency]
  type = "requests"
  soft_limit = 200
  hard_limit = 250

[[http_service.checks]]
  interval = "30s"
  timeout = "10s"
  grace_period = "30s"
  method = "GET"
  path = "/api/health"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[env]
  PYTHONUNBUFFERED = "1"
  PORT = "8080"
